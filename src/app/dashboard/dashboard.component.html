<div class="row">
  <div class="col-sm-6">
    <h3>Otwarte sprawy</h3>
  </div>
  <div class="col-sm-6">
    <h3>Nadchodzące aktywności</h3>
    <table class="table table-striped table-hover">
      <tr>
        <th>Data</th>
        <th>Opis sytuacji</th>
      </tr>
      <tr *ngFor="let activity of futureActivities" [routerLink]="['/activity', activity.id]">
        <td>{{activity.dateTime | date:'dd-MM-yyyy HH:mm'}}</td>
        <td>{{activity.situationDescription | slice:0:50}}...</td>
      </tr>
    </table>
  </div>
</div>
